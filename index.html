<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-900 min-h-screen">

  <!-- REFRESH BUTTON SECTION -->
  <div class="flex justify-center py-8">
    <button
      id="refreshBtn"
      class="flex items-center gap-3 px-10 py-4
              bg-indigo-600 hover:bg-indigo-700
              text-white text-lg font-semibold
              rounded-full shadow-lg
              transition active:scale-95"
    >
      <!-- Icon -->
      <svg xmlns="http://www.w3.org/2000/svg"
            class="icnn w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
        <path stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582M20 20v-5h-.581M5.418 9A7.5 7.5 0 0119.5 12M18.582 15A7.5 7.5 0 014.5 12"/>
      </svg>

      Refresh Users
    </button>
  </div>

  <!-- USERS CARD GRID -->
  <div class="users grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-7 px-8 pb-10">
    <!-- Cards injected by JS -->
  </div>

  <script src="./script.js"></script>
</body>
</html>
